{% extends 'badicv/base.html' %}

{% block name %}Skills{% endblock %}

{% block content %}

<form action="{% url 'badicv:skill search' %}" method="get">
	{{ form }}
	<input type="submit" value="Search">
</form>

<ul>
{% for skill in skills %}
	<li><a href="/skill/{{skill.name}}/">{{skill.name}}</a></li>
{% endfor %}
</ul>

{% endblock %}
