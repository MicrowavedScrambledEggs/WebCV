<!DOCTYPE html>
<html>
<head>
<title>Badi James CV Skills</title>
</head>
<body>

<form action="{% url 'badicv:skill search' %}" method="get">
	{{ form }}
	<input type="submit" value="Search">
</form>

<ul>
{% for skill in skills %}
	<li><a href="/skill/{{skill.name}}/">{{skill.name}}</a></li>
{% endfor %}
</ul>


</body>
