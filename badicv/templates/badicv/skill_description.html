<!DOCTYPE html>
<html>
<head>
<title>Badi James CV {{skill.name}}</title>
</head>
<body>

<h1>{{skill.name}}</h1>

<p>{{skill.description}}</p>

<h2>Experiences with {{skill.name}}</h2>

<ul>
{% for ex in skill.experiencewithskill_set.all %}
	<li>
	<h3><a href="/experience/{{ex.experience_name}}/">{{ex.experience_name}}</a></h3>
	
	<p>{{ex.description}}</p>
	</li>
{% endfor %}
</ul>

</body>
</html>
