<!DOCTYPE html>
<html>
<head>
<title>Badi James CV Ref: {{ref.name}}</title>
</head>
<body>


<h1>{{ref.name}}</h1>
<p>{{ref.description}}</p>
<ul>
{% for phone in ref.phone_set.all %}
	<li>{{phone.phone_number}}</li>
{% endfor %}
{% for email in ref.email_set.all %}
	<li>{{email.email}}</li>
{% endfor %}
</ul>

<h2>Related Experiences</h2>
<ul>
{% for ex in ref.experiences.all %}
<li><a href="/experience/{{ex.name}}/">{{ex.name}}</a></li>
{% endfor %}
</ul>

</body>
