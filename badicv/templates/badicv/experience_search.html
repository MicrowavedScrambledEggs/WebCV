{% extends 'badicv/base.html' %}

{% block name %}Experiences{% endblock %}

{% block content %}
<form action="{% url 'badicv:experience search' %}" method="get">
	{{ form }}
	<input type="submit" value="Search">
</form>

<ul>
{% for ex in exes %}
	<li><a href="/experience/{{ex.name}}/">{{ex.name}}</a></li>
{% endfor %}
</ul>

{% endblock %}
